<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Clock — Dare and Time in Bangla</title>
  <link rel="stylesheet" href="file:///android_asset/app/css/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initClock()">
  <div class="container">
    <div class="row">
      <div class="en-date">
        <span id="day">বার</span>
        <span id="date">দিন</span>
        <span id="month">মাস</span>
        <span id="year">বছর</span>
      </div>
      <div class="bd-date">
        <span id="bd_date">দিন</span>
        <span id="bd_month">মাস</span>
        <span id="bd_year">বছর</span>
        <span id="bd_season">শরৎকাল</span>
      </div>
      <div class="time">
        <span id="hour">ঘন্টা</span>
        <span id="minutes">মিনিট</span>
        <span id="seconds">সেকেন্ড</span>
        <span id="period">বেলা</span>
      </div>
    </div>
  </div>
  <script src="file:///android_asset/app/js/main.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
